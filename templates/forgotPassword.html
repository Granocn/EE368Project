<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- W3.CSS framework -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link href="../static/style.css" rel="stylesheet" type="text/css">
</head>
<body>


  <!-- Navbar (clickable project home) -->
  <div class="w3-top">
    <div class="w3-bar w3-red w3-card">
      <a href="/" class="w3-bar-item w3-button w3-large">EE368 Project</a>
    </div>
  </div>

  <!-- Header Section for Forgot Password -->
  <header class="w3-container w3-red w3-center header-custom" style="padding:128px 16px; margin-top:50px;">
    <h1 class="w3-margin w3-jumbo">Forgot Password</h1>
    <p class="w3-xlarge">Enter your email address to reset your password</p>

    <!-- Centered Forgot Password Form -->
    <div class="w3-center">
      <form method="post" class="w3-container w3-card-4 w3-light-grey w3-text-red login-form">
        <div class="w3-row w3-section">
          <div class="w3-rest">
            <input class="w3-input w3-border" name="email" type="text" placeholder="Enter email here">
          </div>
        </div>
        <button type="submit" name="forgotPassEmail" value="Submit" class="w3-button w3-block w3-black w3-hover-opacity">
          Submit
        </button>

        <!-- Display error message if required fields are missing -->
        <div class="w3-text-red w3-margin-top">
          <p>{{incorrect}}</p>
        </div>
      </form>
    </div>

  </header>

  <!-- Footer -->
  <footer class="w3-container w3-center w3-opacity w3-light-grey w3-padding-32">
    <p>Created By: Jen Celis, Joseph Foote, Clint Grano, & Christian Siletti</p>
    <p>Powered By: <a href="https://www.w3schools.com/w3css/" target="_blank">w3.css</a></p>
  </footer>

</body>
</html>
