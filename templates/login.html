<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- W3.CSS framework -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link href="../static/style.css" rel="stylesheet" type="text/css">
  <style>
  /* Custom flashing animation for the EE368 Server button */
  .flashing {
    animation: flashing 1s infinite;
    color: white !important;
  }
  @keyframes flashing {
    0% { background-color: #ff0000; }
    50% { background-color: #cc0000; }
    100% { background-color: #ff0000; }
  }
</style>
</head>
<body>

  <div id="element1">
    <!-- Navbar (clickable project home) -->
    <div class="w3-top">
      <div class="w3-bar w3-red w3-card">
        <a href="/" class="w3-bar-item w3-button w3-large">EE368 Project</a>
      </div>
    </div>

    <!-- Header Section for Log in -->
    <header class="w3-container w3-red w3-center header-custom" style="padding:128px 16px;">
      <h1 class="w3-margin w3-jumbo">Log in</h1>
      <p class="w3-xlarge">Enter your credentials to sign in</p>

      <!-- Centered Login Form -->
      <div class="w3-center">
        <form method="post" class="w3-container w3-card-4 w3-light-grey w3-text-red login-form">
          <!-- Email Input -->
          <div class="w3-row w3-section">
            <div class="w3-rest">
              <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
            </div>
          </div>
          <!-- Password Input -->
          <div class="w3-row w3-section">
            <div class="w3-rest">
              <input class="w3-input w3-border" name="password" type="password" placeholder="Password">
            </div>
          </div>
          <!-- Log in Button -->
          <button type="submit" name="login" value="Log in" class="w3-button w3-block w3-black w3-hover-opacity">
            Log in
          </button>
          <!-- Display error message if login failed -->
          <div class="w3-text-red w3-margin-top">
            <p>{{incorrect}}</p>
          </div>

          <!-- Social Login Options -->
          <hr>
          <div class="w3-center">
            <p>Or Log In with:</p>
            <div class="w3-row">
              <div class="w3-col s6">
                <a href="/auth/google" class="w3-button w3-block w3-white w3-hover-opacity">
                  <i class="fa fa-google"></i> Google
                </a>
              </div>
              <div class="w3-col s6">
                <a href="/auth/github" class="w3-button w3-block w3-dark-grey w3-hover-opacity">
                  <i class="fa fa-github"></i> GitHub
                </a>
              </div>
            </div>
            <br>
            <div class="w3-row">
              <div class="w3-col s12">
                <a href="/auth/ee368" class="w3-button w3-block flashing w3-hover-opacity" style="color: white;">
                 <i class="fa fa-server"></i> EE368 Server
                </a>
             </div>
            </div>
          </div>
          <hr>

          <!-- Integrated Sign-up Link styled as a button -->
          <p class="w3-margin-top">
            Don't have an account?
            <button type="submit" name="signupPage" value="Sign up" style="background:none; border:none; color:blue; padding:0; cursor:pointer; text-decoration:underline;">
              Sign up here!
            </button>
          </p>

          <!-- Forgot Password Button -->
          <button type="submit" name="forgotPass" value="Forgot Password" class="w3-button w3-block w3-white w3-border w3-border-red w3-hover-red">
            Forgot Password
          </button>
        </form>
      </div>
    </header>

    <!-- Footer -->
    <footer class="w3-container w3-center w3-opacity w3-light-grey w3-padding-32">
      <p>Created By: Jen Celis, Joseph Foote, Clint Grano, & Christian Siletti</p>
    <p>Powered By: <a href="https://www.w3schools.com/w3css/" target="_blank">w3.css</a></p>
    </footer>

  </div>

</body>
</html>
