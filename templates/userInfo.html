<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Info</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- W3.CSS framework -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link href="../static/style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <!-- Changed the home link to point to postMain -->
    <a href="/postMain">EE368 Project</a>
    <a href="/logout" class="w3-bar-item w3-button w3-right w3-hide-small w3-hover-white">Log Out</a>
  </div>

  <!-- Main Content -->
  <div class="content w3-padding-large w3-margin-top">
    <!-- Outer Card - Adds color/depth -->
    <div class="w3-card-4 w3-red w3-round outer-card" style="max-width: 700px; margin-top: auto; margin-bottom: auto;">
      <!-- Inner User Info Card -->
      <div class="w3-card-4 w3-light-grey w3-text-red login-form w3-margin-top" style="padding: 30px;">
        <!-- Get Profile Picture or Set Default Icon -->
        <div class="w3-center ">
          {% if profilePic %}
        <img src="{{ profilePic }}" alt="Profile Picture"
         class="w3-circle w3-margin-top"
         style="width:110px; height:110px; object-fit:cover;">
        {% else %}
        <i class="fa fa-user-circle-o w3-text-red" style="font-size: 110px;"></i>
          {% endif %}
        </div>

        <!-- User Details -->
        <div class="w3-container">
          <p><strong>Name:</strong> {{ userVar }}</p>
          <p><strong>Email:</strong> {{ userEmail }}</p>
          <p><strong>Bio:</strong>
            {% if userBio %}
              {{ userBio }}
            {% else %}
              No bio available
            {% endif %}
          </p>
        </div>

        <!-- Home Button -->
        <div class="w3-center">
          <!-- Changed form action to point to /postMain -->
          <form method="get" action="/postMain">
            <button type="submit" class="w3-button w3-black w3-hover-opacity">
              Home
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-center w3-opacity w3-light-grey w3-padding-2">
    <p>Created By: Jen Celis, Joseph Foote, Clint Grano, & Christian Siletti :)</p>
    <p>Powered By: <a href="https://www.w3schools.com/w3css/" target="_blank">w3.css</a></p>
  </footer>

</body>
</html>
